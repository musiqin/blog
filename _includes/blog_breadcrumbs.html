<ol>
  <li>
    <a href="{{ site.url }}">
      <span>Home</span>
      </a>
  </li>

  <li>
    <a href="{{ site.url }}{{ page.url }}">
      <span>{{ page.title }}</span>
      </a>
  </li>
</ol>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "{{ site.url }}",
      "name": "Home"
    }
  }{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{ site.url }}{{ page.url }}",
      "name": "{{ page.title }}",
      "image": "{{ page.image.path }}"
    }
  }]
}
</script>
